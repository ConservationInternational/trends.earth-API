services:
  admin:
    image: ${REGISTRY_HOST:-registry.example.com:5000}/trendsearth-api
    build: .
    user: root
    environment:
      PORT: 3000
    ports:
      - target: 3000
    env_file:
      - prod.env
    command: start
    volumes:
      - ./gefapi:/opt/gef-api/gefapi
      - ./migrations:/opt/gef-api/migrations
      - /var/run/docker.sock:/var/run/docker.sock
    deploy:
      placement:
        constraints: [node.role == manager]
