services:
  migrate:
    image: ${DOCKER_REGISTRY:-registry.example.com:5000}/trendsearth-api
    command: migrate
    environment:
      PORT: 3000
    env_file:
      - prod.env
    networks:
      - backend
    deploy:
      placement:
        constraints: [node.role == manager]
      restart_policy:
        condition: on-failure

  manager:
    image: ${DOCKER_REGISTRY:-registry.example.com:5000}/trendsearth-api
    command: start
    environment:
      PORT: 3000
    ports:
      - target: 3000
        published: 3001
    env_file:
      - prod.env
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - type: bind
        source: ./gefapi/static/swagger.json
        target: /opt/gef-api/gefapi/static/swagger.json
        read_only: true
    networks:
      - backend
    deploy:
      placement:
        constraints: [node.role == manager]
      resources:
        reservations:
          cpus: "0.25"
          memory: 400M
      # Rolling update configuration for zero-downtime deployments
      update_config:
        parallelism: 1          # Update one replica at a time
        delay: 10s              # Wait 10s between updates
        failure_action: rollback # Auto-rollback on failure
        monitor: 60s            # Monitor new containers for 60s
        max_failure_ratio: 0.3  # Allow 30% failure rate before rollback
        order: start-first      # Start new before stopping old (zero downtime)
      rollback_config:
        parallelism: 1
        delay: 0s
        failure_action: pause
        monitor: 60s
        order: stop-first
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 3
        window: 120s

  worker:
    image: ${DOCKER_REGISTRY:-registry.example.com:5000}/trendsearth-api
    command: worker
    environment:
      PORT: 3000
    env_file:
      - prod.env
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - backend
    deploy:
      placement:
        constraints: [node.role == manager]
      resources:
        reservations:
          cpus: "0.25"
          memory: 400M
      # Rolling update configuration
      update_config:
        parallelism: 1          # Update one replica at a time
        delay: 10s              # Wait 10s between updates
        failure_action: rollback # Auto-rollback on failure
        monitor: 60s            # Monitor new containers for 60s
        max_failure_ratio: 0.3  # Allow 30% failure rate before rollback
      rollback_config:
        parallelism: 1
        delay: 0s
        failure_action: pause
        monitor: 60s
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 3
        window: 120s

  beat:
    image: ${DOCKER_REGISTRY:-registry.example.com:5000}/trendsearth-api
    command: beat
    environment:
      PORT: 3000
    env_file:
      - prod.env
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - backend
    deploy:
      placement:
        constraints: [node.role == manager]
      resources:
        reservations:
          cpus: "0.25"
          memory: 400M
      # Rolling update configuration
      update_config:
        parallelism: 1          # Update one replica at a time
        delay: 10s              # Wait 10s between updates
        failure_action: rollback # Auto-rollback on failure
        monitor: 60s            # Monitor new containers for 60s
        max_failure_ratio: 0.3  # Allow 30% failure rate before rollback
      rollback_config:
        parallelism: 1
        delay: 0s
        failure_action: pause
        monitor: 60s
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 3
        window: 120s

  redis:
    image: redis
    ports:
      - target: 6379
    networks:
      - backend
    deploy:
      placement:
        constraints: [node.role == manager]
      resources:
        reservations:
          cpus: "0.25"
          memory: 100M

networks:
  backend:
    driver: overlay
    ipam:
      config:
        - subnet: ${DOCKER_SUBNET:-10.10.0.0/16}
