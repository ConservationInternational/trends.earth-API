version: "3.8"

services:
  manager:
    image: 172.40.1.52:5000/trendsearth-api
    build: .
    command: start
    environment:
      PORT: 3000
    ports:
      - target: 3000
        published: 3001
    env_file:
      - prod2.env
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock
    networks:
      - backend
    deploy:
      placement:
        constraints: [node.role == manager]
      resources:
        reservations:
          cpus: "0.25"
          memory: 400M

  worker:
    image: 172.40.1.52:5000/trendsearth-api
    build: .
    command: worker
    environment:
      PORT: 3000
    env_file:
      - prod2.env
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock
    networks:
      - backend
    deploy:
      placement:
        constraints: [node.role == manager]
      resources:
        reservations:
          cpus: "0.25"
          memory: 400M


  redis:
    image: redis
    ports:
      - target: 6379
    networks:
      - backend
    deploy:
      placement:
        constraints: [node.role == manager]
      resources:
        reservations:
          cpus: "0.25"
          memory: 100M

networks:
  backend:
    driver: overlay
    ipam:
      config:
        - subnet: 10.10.0.0/16
