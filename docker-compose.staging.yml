services:
  manager:
    environment:
      PORT: 3000
    ports:
      - target: 3000
        published: 3000
    env_file:
      - staging.env
    networks:
      - backend
      - db

  worker:
    environment:
      PORT: 3000
    env_file:
      - staging.env
    networks:
      - backend
      - db

  redis:
    image: redis
    ports:
      - target: 6379
    networks:
      - backend
    deploy:
      placement:
        constraints: [node.role == manager]
      resources:
        reservations:
          cpus: "0.25"
          memory: 100M

  database:
    image: postgres:14
    env_file:
      - staging.env
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - target: 5432
        published: 5432
    networks:
      - db

  registry:
    image: registry:2.8.1
    volumes:
      - registry-data:/var/lib/registry
    env_file:
      - staging.env
    ports:
      - target: 5000
        published: 5000
    networks:
      - backend

volumes:
  postgres-data:
  registry-data:

networks:
  db:
