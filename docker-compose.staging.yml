version: "3.8"

services:
  manager-staging:
    image: 172.40.1.52:5000/trendsearth-api-staging
    build: .
    command: start
    environment:
      PORT: 3000
    ports:
      - target: 3000
        published: 3002
    env_file:
      - staging.env
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock
    networks:
      - backend
    deploy:
      placement:
        constraints: [node.role == manager]

  worker-staging:
    image: 172.40.1.52:5000/trendsearth-api-staging
    build: .
    command: worker
    environment:
      PORT: 3000
    env_file:
      - prod2.env
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock
    networks:
      - backend
    deploy:
      placement:
        constraints: [node.role == manager]


  redis-staging:
    image: redis
    ports:
      - target: 6379
    networks:
      - backend
    deploy:
      placement:
        constraints: [node.role == manager]

networks:
  backend:
    driver: overlay
    ipam:
      config:
        - subnet: 10.10.0.0/16
