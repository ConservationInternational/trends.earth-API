develop:
  extends:
    file: base.yml
    service: base
  container_name: gef-api-develop
  environment:
    ENVIRONMENT: dev
    DEBUG: "True"
    FLASK_APP: main.py
    DOCKER_URL: unix:///tmp/docker.sock
  command: develop
  volumes:
    - ./gefapi:/opt/gef-api/gefapi
    - ./migrations:/opt/gef-api/migrations
    - /var/run/docker.sock:/tmp/docker.sock
    - /data/scripts:/data/scripts
  restart: always
  links:
    - database
    - registry

database:
    image: postgres:9.6
    container_name: gef-api-database
    environment:
        POSTGRES_PASSWORD: root
        POSTGRES_USER: root
        POSTGRES_DB: gef
    volumes:
      - $HOME/docker/gef/data:/var/lib/postgresql/data
    restart: always

registry:
    image: registry:2
    container_name: gef-api-registry
    ports:
      - 5000:5000
    restart: always
