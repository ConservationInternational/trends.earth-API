version: '3.8'

services:
  manager:
    image: trendsearth_api
    environment:
      PORT: 3000
    ports:
      - target: 3000
        published: 3000
        protocol: tcp
        mode: ingress
    env_file:
      - develop.env
    command: develop
    depends_on:
      - redis
      - database
      - registry
    deploy:
      restart_policy:
        condition: any

  redis:
    image: redis
    ports:
      - target: 6379
        published: 6379
        protocol: tcp
        mode: ingress
    deploy:
      restart_policy:
        condition: any
      resources:
        reservations:
          cpus: '0.25'
          memory: 100M

  database:
    image: postgres:9.6
    ports:
      - 5432:5432
    env_file:
      - develop.env
    deploy:
      restart_policy:
        condition: any

  registry:
    image: registry:2.6.1
    env_file:
      - develop.env
    ports:
      - 5000:5000
    deploy:
      restart_policy:
        condition: any
